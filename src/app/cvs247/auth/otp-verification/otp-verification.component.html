<div class="container-fluid overflow-hidden">
  <div class="row">
    <div class="col-md-6 left-col">
      <div class="text-start w-100 ps-4 fs-3"><i class="fa fa-arrow-left cursor-pointer" aria-hidden="true"
          routerLink="/login"></i>
      </div>
      <img src="assets/images/ctslogo.png" alt="Logo" class="img-fluid">
      <div class="mt-3 fs-3 mb-2">Welcome!</div>
      <form (submit)="onSubmit()" class="mt-3">
        <div class="form-group text-center mb-3">
          <p class="text-muted1 fs-5 mb-4 ls-1">Please enter the OTP sent to xxxxxx{{ phNumber.slice(-4) }}:</p>
          <ng-otp-input class="otp" (onInputChange)="onOtpChange($event)" [config]="{length:6 ,inputClass:'fs-6 border border-success border-3 ',inputStyles: {
              'width': '30px',
              'height': '30px'
             }, allowNumbersOnly:true}"></ng-otp-input>
          <div class="mt-3">Didn't Receive OTP ? <span class="text-green" (click)="resendOtp()">RESEND OTP</span> </div>

          <div class="text-danger pt-3" [hidden]="!isOtpWrong"><i class="fa fa-info-circle" aria-hidden="true"></i>
            The Otp you have entered is incorrect, Try again</div>
          <div class="text-danger pt-3" [hidden]="!isOtpExpired"><i class="fa fa-info-circle" aria-hidden="true"></i>
            The Otp you have entered is expired</div>



        </div>

        <div class="form-group mb-2">
          <label for="agreeTerms" class="text-muted1">
            <input type="checkbox" id="agreeTerms" name="agreeTerms"
              style=" width: 14px; height: 14px; border: 2px solid white; border-radius: 3px; outline: none;"
              (change)="onCheckboxChange($event)">
            <span style="color: #4CAF50; font-size: 14px;"> I agree to the privacy policy, Terms and conditions of
              CTS24/7</span>
          </label>
        </div>
        <button type="button" (click)="onSubmit()" class="rounded btn btn-primary mt-2"
          [disabled]="loginDisabled">Login</button>
      </form>

      <div *ngIf="validationFailed" class="error-message">
        The OTP you entered is incorrect. Please try again.
      </div>
    </div>
    <div class="col-md-6 right-col">
      <h1>
        You are one step away to get in
      </h1>

      <div class="image-container">
        <img src="assets/images/sunny.png" alt="icon" class="img-fluid icon-image">
        <img src="assets/images/ctslogo1.png" alt="image" class="img-fluid logo-image">
      </div>

    </div>

  </div>
</div>
