<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 left-col">
        <img src="assets/iamges/logo.png" alt="Logo" class="img-fluid">
        <h2 class="mt-5">Manager Login</h2>
        <form (submit)="onSubmit()" class="mt-3">
        <div class="form-group">
                <label for="username">Please enter your id </label>
                <input type="text" id="username" name="username" placeholder="managerid" [formControl]="usernameControl" [ngClass]="{ 'is-invalid': usernameControlInvalid }" class="form-control">
                <div *ngIf="usernameControl.invalid && (usernameControl.dirty || usernameControl.touched)" class="invalid-feedback">
                  Please enter a valid managerid
                </div>
              </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password" [formControl]="passwordControl" [ngClass]="{ 'is-invalid': passwordControlInvalid }" class="form-control">
            <div *ngIf="passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)" class="invalid-feedback">
              Password is required
            </div>
          </div>
          
          <button type="submit"  class="btn btn-primary mt-2">Next</button>
        </form>
      </div>
      <div class="col-md-6 right-col">
        <h1>Welcome back Manager!</h1>
        <h2>Login into your Account</h2>
        <div class="image-container">
          <img src="assets/images/sunny.png" alt="icon" class="img-fluid icon-image">
          <img src="assets/images/HeaderLogo.png" alt="image" class="img-fluid logo-image">
      </div>
      </div>
      
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
