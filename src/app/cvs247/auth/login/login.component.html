<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 left-col">
      <img src="assets/images/ctslogo.png" alt="Logo" class="img-fluid">
      <div class="mt-3 fs-3 mb-2">Welcome!</div>
      <form (submit)="onSubmit()" class="mt-3">
        <div class="form-group text-center">
          <label for="mobileNumber" class="fs-5 mb-4 ls-1">Please enter your mobile number to login</label>
          <input type="tel" id="mobileNumber" name="mobileNumber" 
            [formControl]="mobileNumberControl" [ngClass]="{ 'is-invalid': mobileNumberControlInvalid }"
            class="form-control outline-none border-bottom border-success border-2">
          <div *ngIf="mobileNumberControl.invalid && (mobileNumberControl.dirty || mobileNumberControl.touched)"
            class="invalid-feedback">
            Mobile number must be 10 digits
          </div>
        </div>
        <p class="text-muted mt-2 text-center">OTP will be sent to this number by SMS</p>
        <button type="submit" [disabled]="mobileNumberControl.invalid || mobileNumberControl.pristine"
          class="btn btn-primary mt-2">Next</button>
      </form>
    </div>
    <div class="col-md-6 right-col p-5 ">
          <div class="text-end w-100 fs-3"><i class="fa fa-times cursor-pointer" aria-hidden="true" routerLink="/"></i>
          </div>
      <div class="my-5">
        <h1>Sign in to get started with CVS family</h1>
      </div>
      <div class="image-container">
        <img src="assets/images/sunny.png" alt="icon" class="img-fluid icon-image">
        <img src="assets/images/ctslogo1.png" alt="image" class="img-fluid logo-image">
      </div>
    </div>

  </div>
</div>
