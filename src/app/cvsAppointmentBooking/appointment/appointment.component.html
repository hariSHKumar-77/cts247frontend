    <!-- Header-->
    <header class="masthead text-center text-white">
        <div class="masthead-content">
            <div class="container px-5">
                <div class="row justify-content-around">
                    <div class="col-sm-7">
                        <div class="card shadow green box p-4 my-5">
                            <div class="card-img-top img-fluid" style="width:600x;height:350px;">
                                <h1 class="card-title text-dark mt-3">Appointment Booked</h1>
                                <div style="width:50x;height:50px;" class="mb-5">

                                    <app-tick-animation></app-tick-animation>

                                </div>
                            </div>
                            <div class="card-block text-start mt-0 border border-dark details">
                                <h2 class="card-title text-dark px-3 pt-3 pb-1"><p><u>Details</u></p></h2>
                                <h4 class="card-title text-dark px-3 patient-details"><span class="patient-details-span">Patient Name: </span>{{patientName}}</h4>
                                <h4 class="card-title text-dark px-3 patient-details"><span class="patient-details-span">Service Name: </span>{{service}}</h4>
                                <h4 class="card-title text-dark px-3 patient-details"><span class="patient-details-span">Clinic Name: </span>{{doctorName}}</h4>
                                <h4 class="card-title text-dark px-3 patient-details"><span class="patient-details-span">Clinic Address: </span>{{clinicAddress}}</h4>
                                <h4 class="card-title text-dark px-3 patient-details"><span class="patient-details-span">Appointment Date: </span>{{slotDate}}</h4>
                                <h4 class="card-title text-dark px-3 patient-details"><span class="patient-details-span">Time Slot: </span>{{slotTime}}</h4>
                                <button type="button" class="btn btn-secondary mx-3 mt-3"
                                    routerLink="BookAppointment/specialities">Home</button>
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
